# https://gitversion.net/docs/configuration
# https://gitversion.net/docs/reference/versioning-modes/versioning-mode
# https://gitversion.readthedocs.io/en/latest/input/docs/more-info/version-increments/

mode: Mainline

# 5.5 supports master and main, but 5.5.1 does not work as expected
# https://github.com/GitTools/GitVersion/issues/2461
# Use 5.3.7, and manually add main to regex
# regex: ^master$|^main$
# gitversion /showconfig

branches:
  master:
    regex: ^master$|^main$
